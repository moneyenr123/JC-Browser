<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>JC Browser</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --ui-height: 56px;
      --gap: 8px;
      --bg: #f8fafc;
      --accent: #0a84ff;
    }

    html,body { height:100%; margin:0; }
    body { font-family: system-ui, Arial, sans-serif; background:var(--bg); display:flex; flex-direction:column; }

    /* Top controls */
    #controls {
      display:flex;
      gap:var(--gap);
      align-items:center;
      padding:10px;
      height:var(--ui-height);
      box-sizing:border-box;
      background:rgba(255,255,255,0.9);
      z-index:20;
      transition:transform .25s ease, opacity .25s ease;
    }

    /* Tabs row */
    #tabs { display:flex; gap:6px; padding:8px; flex-wrap:wrap; align-items:center; background:transparent; }

    .tab { padding:6px 10px; background:#eee; border-radius:6px; cursor:pointer; display:flex; align-items:center; gap:8px; }
    .tab.active { background:#dfefff; font-weight:600; }
    .close { color:#900; cursor:pointer; padding-left:6px; }
    .new-tab-btn { padding:6px 10px; background:var(--accent); color:white; border-radius:6px; cursor:pointer; }

    /* Fullscreen container */
    #app {
      position:relative;
      display:flex;
      flex-direction:column;
      height: calc(100vh - var(--ui-height));
      overflow:hidden;
    }

    /* Iframe area fills remaining space */
    #iframeContainer {
      flex:1;
      border-top:1px solid #ddd;
      background:#fff;
      position:relative;
      height:100%;
      overflow:hidden;
    }
    #iframeContainer iframe { width:100%; height:100%; border:0; display:block; }

    /* Fullscreen mode adjustments */
    :fullscreen #controls,
    :-webkit-full-screen #controls {
      transform: translateY(-100%);
      opacity: 0;
      pointer-events: none;
    }

    /* Small responsive tweaks */
    @media (max-width:640px) {
      #controls { padding:8px; gap:6px; }
      input[type="text"] { min-width:120px; }
    }

    /* Floating fullscreen button */
    #fsBtn {
      position: absolute;
      right: 12px;
      top: 12px;
      z-index: 30;
      background: rgba(0,0,0,0.6);
      color: #fff;
      border: none;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
