<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>JC Browser</title>
  <style>
    html, body { height: 100%; }
    body { font-family: system-ui, Arial; margin: 0; padding: 12px; display: flex; flex-direction: column; }

    #controls { display:flex; gap:8px; margin-bottom:8px; align-items:center; }
    #tabs { display:flex; gap:6px; margin-bottom:8px; flex-wrap:wrap; }
    .tab { padding:6px 10px; background:#eee; border-radius:6px; cursor:pointer; display:flex; align-items:center; gap:8px; }
    .tab.active { background:#dfefff; font-weight:600; }
    .close { color:#900; cursor:pointer; padding-left:6px; }
    .new-tab-btn { padding:6px 10px; background:#0a84ff; color:white; border-radius:6px; cursor:pointer; }

    /* Make iframe container fill the remaining viewport space */
    #iframeContainer { border:1px solid #ccc; flex: 1 1 auto; min-height: 0; overflow: hidden; }
    #iframeContainer iframe { width:100%; height:100%; border:0; display:block; }

    input[type="text"] { flex:1; padding:6px 8px; border-radius:6px; border:1px solid #ccc; }
    button { padding:6px 8px; border-radius:6px; }
  </style>
</head>
<body>
  <div id="controls">
    <button id="backBtn">◀</button>
    <button id="forwardBtn">▶</button>
    <button id="reloadBtn">⟳</button>
    <input id="urlInput" type="text" placeholder="Enter URL (example: example.com)" />
    <button id="openBtn">Open</button>
    <button id="newTabBtn">New Tab</button>
  </div>

  <div id="tabs"></div>

  <div id="iframeContainer">
    <p style="text-align:center;margin-top:20px;">
      Enter a URL to start browsing. brought to you by
      <a href="https://sites.google.com/view/jcunblockedio" target="_blank">JC Unblocked</a>
    </p>
  </div>

  <script>
    let tabs = [];
    let activeTab = -1;

    function ensureHttps(url) {
      url = url.trim();
      if (!url) return url;
      const lower = url.toLowerCase();

      // Redirect old lcc-games links or JC Unblocked references
      if (lower.includes('lcc-games') || lower.includes('jc unblocked')) {
        return 'https://sites.google.com/view/jcunblockedio';
      }

      if (!lower.startsWith('http://') && !lower.startsWith('https://')) {
        url = 'https://' + url;
      }
      return url;
    }

    function createTab(url = '') {
      tabs.push({ url: url, history: [], historyIndex: -1 });
      activeTab = tabs.length - 1;
      renderTabs();
      switchTab(activeTab);
    }

    function renderTabs() {
      const tabsContainer = document.getElementById('tabs');
      tabsContainer.innerHTML = '';
      tabs.forEach((tab, index) => {
        const tabEl = document.createElement('div');
        tabEl.className = 'tab' + (index === activeTab ? ' active' : '');
        tabEl.innerHTML = `Tab ${index + 1} <span class="close" data-index="${index}">×</span>`;
        tabEl.onclick = () => switchTab(index);
        tabsContainer.appendChild(tabEl);

        const closeBtn = tabEl.querySelector('.close');
        closeBtn.addEventListener('click', (e) => { e.stopPropagation(); closeTab(index); });
      });

      const newTabBtn = document.createElement('div');
      newTabBtn.className = 'new-tab-btn';
      newTabBtn.textContent = '+';
      newTabBtn.onclick = newTab;
      tabsContainer.appendChild(newTabBtn);
    }

    function switchTab(index) {
      if (index < 0 || index >= tabs.length) return;
      activeTab = index;
      renderTabs();
      const tab = tabs[index];
      const iframeContainer = document.getElementById('iframeContainer');

      if (!tab.url) {
        iframeContainer.innerHTML = `<p style="text-align:center;margin-top:20px;">
            Enter a URL to start browsing. brought to you by
            <a href="https://sites.google.com/view/jcunblockedio" target="_blank">JC Unblocked</a>
          </p>`;
      } else {
        let encoded;
        try {
          encoded = btoa(tab.url);
        } catch (err) {
          // handle unicode URLs
          encoded = btoa(unescape(encodeURIComponent(tab.url)));
        }
        const finalURL = `https://yandhi.herokuapp.com/trgr.html?url=${encodeURIComponent(encoded)}`;
        iframeContainer.innerHTML = `<iframe src="${finalURL}" allowfullscreen></iframe>`;
      }

      document.getElementById('urlInput').value = tab.url || '';
    }

    function openTab() {
      if (activeTab === -1) { createTab(); return; }
      let inputURL = document.getElementById('urlInput').value;
      inputURL = ensureHttps(inputURL);
      const tab = tabs[activeTab];
      tab.url = inputURL;
      tab.history = tab.history.slice(0, tab.historyIndex + 1);
      tab.history.push(inputURL);
      tab.historyIndex++;
      switchTab(activeTab);
    }

    function newTab() { createTab(); }

    function closeTab(index) {
      if (index < 0 || index >= tabs.length) return;
      tabs.splice(index, 1);
      if (tabs.length === 0) {
        activeTab = -1;
        document.getElementById('iframeContainer').innerHTML = '';
      } else {
        if (activeTab >= tabs.length) activeTab = tabs.length - 1;
        switchTab(activeTab);
      }
      renderTabs();
    }

    function goBack() {
      if (activeTab === -1) return;
      const tab = tabs[activeTab];
      if (tab && tab.historyIndex > 0) {
        tab.historyIndex--;
        tab.url = tab.history[tab.historyIndex];
        switchTab(activeTab);
      }
    }

    function goForward() {
      if (activeTab === -1) return;
      const tab = tabs[activeTab];
      if (tab && tab.historyIndex < tab.history.length - 1) {
        tab.historyIndex++;
        tab.url = tab.history[tab.historyIndex];
        switchTab(activeTab);
      }
    }

    function reloadTab() {
      if (activeTab !== -1) switchTab(activeTab);
    }

    // wire buttons
    document.getElementById('openBtn').addEventListener('click', openTab);
    document.getElementById('newTabBtn').addEventListener('click', newTab);
    document.getElementById('backBtn').addEventListener('click', goBack);
    document.getElementById('forwardBtn').addEventListener('click', goForward);
    document.getElementById('reloadBtn').addEventListener('click', reloadTab);

    // Initialize with one tab
    createTab();
  </script>
</body>
</html>
